<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box의 성질 02</title>
    <link rel="stylesheet" href="../css/box02.css">
</head>
<body>

    <!-- css 구문의 성질 
    ex) box 전체에 마진 30px 보더라인 넣음
    box01 : 마진 40px 넣음 배경 : 노란색
    box02 : 패딩 30px 넣음 배경 : 빨간색
    box03 : 마진 100px padding 100px, 30px
     -->
    
    <div class="box box01">
        Lorem ipsum dolor sit.
    </div>
    <div class="box box02">
        Lorem ipsum dolor sit.
    </div>
    <strong class="box box03">
        Lorem ipsum dolor sit.
    </strong>
</body>
</html>

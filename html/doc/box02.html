<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 선택자 기본/ 기본 박스 02</title>
  <style>
    /* 모든 선택자 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: 1px solid #000;
    }

    /* tag 선택자 */
    section li {
      color: #ff0000;
    }

    section li:nth-child(1) {
      color: #336699;
    }
    /* 리스트의 첫번째 */
    section div:nth-of-type(1) {
      color: #ff0;
    }
    /* div 선택자 중 첫번째 */
    section div:nth-of-type(2) {
      color: #0ff;
    }

    #color {
      color: #00ff00;
    }

    .color {
      color: #359;
    }

    /* class 보다 id가 우선순위가 높다. */
    .color~li {
      color: lightcoral;
    }

    .color+li {
      color: chocolate;
    }

    input {
        outline: none;
    }
    input[type="text"] {
      border: 1px solid #f00;
    }

    [class="color"] {
      background: #ff0;
    }

    [class*="col"] {
      background: #ff0;
    }
    /* col로 시작하는 클래스 */

    section ul, 
    section div{
      background: #ddd;
    }
  </style>
</head>

<body>
  <section>
    <ul>
      <li>BOX01</li>
      <li id="color" class="color">BOX02</li>
      <li>BOX03</li>
      <li>BOX04</li>
      <li>BOX05</li>
      <li>BOX06</li>
      <li>BOX07</li>
    </ul>
    <div>
      BOX08
    </div>
    <div>
      BOX09
    </div>
    <input type="text">
    <input type="search">
  </section>
  <div>
    BOX10
  </div>
</body>

</html>

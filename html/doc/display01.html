<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* inline 요소는 w,h, 상하 m,p 값을 줄 수가 없다. */
    .inline span {
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      background: rgba(255, 0, 0, 0.3);
      color: #fff;
      padding: 50px 0;
      margin: 50px 0;
    }

    /* inline요소를  */
    .inlineToBlock span {
      display: block;
      width: 100px;
      height: 100px;
      background: rgba(255, 0, 0, 0.3);
      color: #fff;
      padding: 30px 0;
      margin: 30px 0;
    }
  
    /* 
  inline-block 요소의 부모에 text-align:center로 박스를 가로로 배열할 수 있다.
  inline-block 요소 사이의 가격을 붙이려면 font-size: 0; 을 해주어야 한다. 
    */
    .inlineToBlock {
      text-align: center;
      font-size: 0;
    }
/* 
inline 요소를 inline-block요소로 바꿈.
박스 사이의 간격이 4px 정도로 생긴다. */

    .inlineToInlineblock span {
      display: inline-block;
      width: 100px;
      height: 100px;
      font-size: 20px;
      background: rgba(255, 0, 0, 0.3);
      color: #fff;
      padding: 30px 0;
      margin: 30px 0;
    }
  </style>
</head>

<body>
  <section class="inline">
    <span>span01</span>
    <span>span02</span>
    <span>span03</span>
    <span>span04</span>
    <span>span05</span> <br />
    <section class="inlineToBlock">
      <span>span01</span>
      <span>span02</span>
      <span>span03</span>
      <span>span04</span>
      <span>span05</span>
    </section>
    <section class="inlineToInlineBlock">
      <span>span01</span>
      <span>span02</span>
      <span>span03</span>
      <span>span04</span>
      <span>span05</span>
    </section>
</body>

</html>
